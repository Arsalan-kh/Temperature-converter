<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <h1 class=" text-light text-center mt-5">Temperature Converter</h1>
    <hr width="30%">
    <div class="bg-img container mt-5 col-md-6">
        <div class="row">
            <label class="text-light" for="Enter">Enter the Temperature</label>
            <div class="input-group  d-flex justify-content-center align-items-center">

                <input type="number" placeholder="Please select unit which you want to convert" class="form-control " aria-label="Text input with dropdown button">

                <div class="input-group-append">

                    <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Units</button>
                    <div class="dropdown-menu">
                        <select size="2" id="temp">
                            <option value="c" selected>C</option>
                            <option value="f">F</option>

                              
                          </select>

                    </div>
                </div>
            </div>
        </div>
        <button value="Convert" onclick="Convertval()" id="convert" type="button" class="convert  col-md-5 mt-5 text-light  btn btn-info btn- btn-block"> Convert </button>
        <br><br><br><br><br>
        <h1 id="show" class="text-light text-center">🌡️</h1>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
